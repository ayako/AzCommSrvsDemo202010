<html>
  <head>
    <title>Azure Communication Services - Microsoft Teams Interop</title>
  </head>
  <body>
    <h1>Azure Communication Services</h1>
    <h2>Microsoft Teams Meeting Join Sample App</h2>
    <div>
      <label>Your UserId: </label>
      <input
      id="caller-id-output"
      type="text"
      placeholder="Your id will be shown here"
      style="margin-bottom:1em; width: 600px; vertical-align: text-top;"
      disabled="true"
      />
    </div>
    <div>
      <label>Your Token: </label>
      <textarea 
      id="caller-token-output"
      type="text"
      placeholder="Your token will be shown here"
      style="margin-bottom:1em; width: 600px; height: 130px; vertical-align: text-top;"
      disabled="true"
      ></textarea>
    </div>
    <div>
      <input 
      id="meeting-url-input" 
      type="text" 
      placeholder="Copy and paste MSTeams meeting link"
      style="margin-bottom:1em; width: 300px;"
      />
      <button id="join-meeting-button" type="button" disabled="true" style="margin-bottom:1em">
        Join Teams Meeting
      </button>
      <button id="hang-up-button" type="button" disabled="true" style="margin-bottom:1em">
        Hang Up
      </button>
    </div>
    <div>
      <button id="start-video-button" type="button" disabled="true" style="margin-bottom:1em">
        Start Video
      </button>
      <button id="stop-video-button" type="button" disabled="true" style="margin-bottom:1em">
        Stop Video
      </button>
    </div>

    <table>
      <tr>
        <td>Myself</td>
        <td>Person in Remote</td>
      </tr>
      <tr valign="top">
        <td>
          <div style="height:300px; width:400px; background-color:black;">
            <div id="myVideo"></div>
          </div>     
        </td>
        <td>
          <div style="height: 300px; width:400px; background-color: black;"> 
            <div id="remoteVideo"></div>
          </div>
        </td>
      </tr>
    </table>
    <div>
      Operation Status
    </div>
    <div><label
      id="message-output"
      style="margin-bottom:1em; width: 300px;"
      ></label>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
